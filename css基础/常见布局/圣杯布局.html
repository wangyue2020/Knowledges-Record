<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warp{
            padding-left: 200px;
            padding-right: 200px;
        }
        .warp div{
            float: left;
            height: 300px;
            position: relative;
        }
        .center{
            width: 100%;
            background-color: lightcoral;
        }
        .left{
            width: 200px;
            background-color: brown;
            /* 百分比相较于父元素 向上爬升1层 */
            margin-left: -100%;   
            left: -200px;
        }      
        .right{
            width: 200px;
            background-color: yellowgreen;
            margin-right: -200px;
        } 
    </style>
</head>
<body>
    <div class="warp">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
